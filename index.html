<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulk Vault - Your Password Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --dark: #212529;
            --light: #f8f9fa;
            --danger: #ef233c;
            --success: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: var(--dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.8rem;
        }

        .logo h1 {
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .password-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .password-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .password-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .password-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .password-header h3 {
            font-weight: 600;
        }

        .password-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .password-details div {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .password-details i {
            color: var(--primary);
            width: 20px;
        }

        .copy-btn {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background: rgba(67, 97, 238, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--box-shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .generate-btn {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 5px;
            transition: var(--transition);
        }

        .generate-btn:hover {
            background: rgba(76, 201, 240, 0.2);
        }

        @media (max-width: 768px) {
            .password-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-lock"></i>
                <h1>Vulk Vault</h1>
            </div>
            <button class="btn" id="addPasswordBtn">
                <i class="fas fa-plus"></i> Add Password
            </button>
        </header>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search passwords..." id="searchInput">
        </div>

        <div class="password-grid" id="passwordGrid">
            <!-- Passwords will be added here dynamically -->
        </div>
    </div>

    <!-- Add Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Password</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="siteName">Website/App Name</label>
                    <input type="text" id="siteName" required>
                </div>
                <div class="form-group">
                    <label for="siteUrl">Website URL (optional)</label>
                    <input type="url" id="siteUrl">
                </div>
                <div class="form-group">
                    <label for="email">Email/Username</label>
                    <input type="text" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" required>
                    <button type="button" class="generate-btn" id="generatePassword">
                        <i class="fas fa-random"></i> Generate Strong Password
                    </button>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (optional)</label>
                    <input type="text" id="notes">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn">Save Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const passwordGrid = document.getElementById('passwordGrid');
        const addPasswordBtn = document.getElementById('addPasswordBtn');
        const passwordModal = document.getElementById('passwordModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const passwordForm = document.getElementById('passwordForm');
        const generatePassword = document.getElementById('generatePassword');
        const searchInput = document.getElementById('searchInput');

        // Sample data (in a real app, this would be stored securely)
        let passwords = JSON.parse(localStorage.getItem('vulkVaultPasswords')) || [];

        // Display passwords
        function displayPasswords(filteredPasswords = passwords) {
            passwordGrid.innerHTML = '';
            
            if (filteredPasswords.length === 0) {
                passwordGrid.innerHTML = '<p>No passwords found. Add your first password!</p>';
                return;
            }
            
            filteredPasswords.forEach((pass, index) => {
                const card = document.createElement('div');
                card.className = 'password-card';
                card.innerHTML = `
                    <div class="password-header">
                        <h3>${pass.siteName}</h3>
                        <div class="password-actions">
                            <button class="action-btn edit-btn" data-index="${index}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" data-index="${index}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="password-details">
                        <div>
                            <i class="fas fa-globe"></i>
                            <span>${pass.siteUrl || 'No URL provided'}</span>
                        </div>
                        <div>
                            <i class="fas fa-user"></i>
                            <span>${pass.email}</span>
                            <button class="copy-btn" data-value="${pass.email}">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <div>
                            <i class="fas fa-key"></i>
                            <span>${'•'.repeat(8)}</span>
                            <button class="copy-btn" data-value="${pass.password}">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <button class="copy-btn view-password" data-value="${pass.password}">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </div>
                        ${pass.notes ? `<div>
                            <i class="fas fa-sticky-note"></i>
                            <span>${pass.notes}</span>
                        </div>` : ''}
                    </div>
                `;
                passwordGrid.appendChild(card);
            });

            // Add event listeners to buttons
            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    navigator.clipboard.writeText(value);
                    
                    // Show copied feedback
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                });
            });

            document.querySelectorAll('.view-password').forEach(btn => {
                btn.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    this.previousElementSibling.previousElementSibling.textContent = value;
                    this.innerHTML = '<i class="fas fa-eye-slash"></i> Hide';
                    this.classList.add('hide-password');
                    
                    // Change back to dots after 5 seconds
                    setTimeout(() => {
                        if (this.classList.contains('hide-password')) {
                            this.previousElementSibling.previousElementSibling.textContent = '•'.repeat(8);
                            this.innerHTML = '<i class="fas fa-eye"></i> View';
                            this.classList.remove('hide-password');
                        }
                    }, 5000);
                });
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    editPassword(index);
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    if (confirm('Are you sure you want to delete this password?')) {
                        passwords.splice(index, 1);
                        savePasswords();
                        displayPasswords();
                    }
                });
            });
        }

        // Save passwords to localStorage
        function savePasswords() {
            localStorage.setItem('vulkVaultPasswords', JSON.stringify(passwords));
        }

        // Generate strong password
        function generateStrongPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password').value = password;
        }

        // Edit password
        function editPassword(index) {
            const pass = passwords[index];
            document.getElementById('siteName').value = pass.siteName;
            document.getElementById('siteUrl').value = pass.siteUrl || '';
            document.getElementById('email').value = pass.email;
            document.getElementById('password').value = pass.password;
            document.getElementById('notes').value = pass.notes || '';
            
            passwordModal.style.display = 'flex';
            passwordForm.setAttribute('data-index', index);
        }

        // Modal event listeners
        addPasswordBtn.addEventListener('click', () => {
            passwordForm.reset();
            passwordForm.removeAttribute('data-index');
            passwordModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            passwordModal.style.display = 'none';
        });

        cancelBtn.addEventListener('click', () => {
            passwordModal.style.display = 'none';
        });

        // Form submission
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const passwordData = {
                siteName: document.getElementById('siteName').value,
                siteUrl: document.getElementById('siteUrl').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                notes: document.getElementById('notes').value
            };
            
            const index = passwordForm.getAttribute('data-index');
            if (index !== null) {
                passwords[index] = passwordData;
            } else {
                passwords.push(passwordData);
            }
            
            savePasswords();
            displayPasswords();
            passwordModal.style.display = 'none';
        });

        // Generate password button
        generatePassword.addEventListener('click', generateStrongPassword);

        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = passwords.filter(pass => 
                pass.siteName.toLowerCase().includes(searchTerm) || 
                pass.email.toLowerCase().includes(searchTerm) ||
                (pass.notes && pass.notes.toLowerCase().includes(searchTerm))
            );
            displayPasswords(filtered);
        });

        // Initialize
        displayPasswords();
    </script>
</body>
</html>
